<form class="vehicles-add-form">
  <div class="form-group">
    <label for="sel1">Select type of vehicle:</label>
    <br/>
      <select class="form-control" name="vehicleType" [(ngModel)]="vehicleType">
        <option>CAR</option>
        <option>MOTORBIKE</option>
      </select>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" name="brand" placeholder="Brand" [(ngModel)]="brand">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" name="model" placeholder="Model"[(ngModel)]="model">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="productionDate" placeholder="Production date" [(ngModel)]="productionDate">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="mileage" placeholder="Mileage in km" [(ngModel)]="mileage">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="registrationNumber" placeholder="Registration number" [(ngModel)]="registrationNumber">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="vinNumbr" placeholder="VIN number" [(ngModel)]="vinNumber">
  </div>

  <button type="Submit" (click)="save()">
    Add
  </button>
</form>
